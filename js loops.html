        <body><h2>JavaScript For Loop</h2>
            <h2>JavaScript For In Loop</h2>
            <p id="demo"></p>
            <p id="demo1"></p>
            <p id="demo2">  </p>
            
            <script> 
            
            // For Loop

            const chocolates = ["Cadbury","M&M","Snickers","Ferrero rocher"]; 
            let i =0;
            let length = chocolates.length;
            let text =""; for (; i < length; ) {text += chocolates[i] +"<br>";i++;}
           
            document.getElementById("demo").innerHTML = text;

                

            // JavaScript For In Loop

            const courses_offered = {c1:"C", c2:"C++", c3:"Java",c4:"Python"}; let mext ="";for(let x in courses_offered) {mext += courses_offered[x] +"<br>";}
            document.getElementById("demo1").innerHTML = mext;


            // JavaScript For Of Loop

            let language ="Skill Academy";
            let next ="";for(let x of language) {next += x +"<br>";}
            document.getElementById("demo2").innerHTML = next;


            // js while 

            let str =""; let s =0;while(s <5) {str +="<br>The number is "+ s;s++;}
            document.write(str);







            </script>
